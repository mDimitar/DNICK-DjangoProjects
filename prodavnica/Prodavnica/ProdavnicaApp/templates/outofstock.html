<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-4">
                {% for product in products %}
                <div class="col">
                  <div class="card w-75 h-75">
                    <img style="height: 18rem; object-fit: fill" src="{{product.photo}}" class="card-img-top" alt="...">
                    <div class="card-body bg-secondary-subtle">
                      <h5 class="card-title">{{product.code}}</h5>
                      <p class="card-text">{{product.description}}.</p>
                      <h5 class="card-title">${{product.price}}</h5>
                    </div>
                  </div>
                </div>
                {% endfor %}
  </div>
</div>
  <div class="container h-50 w-50 mb-3">
      <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
          <button class="btn btn-primary">Submit</button>
      </form>
  </div>

<footer class="bg-secondary-subtle">
    <div class="container d-flex justify-content-between">
        <div class="d-flex flex-column">
        <h4>FINKI Exam</h4>
        <a>Organization</a>
        <a>Departmens</a>
        <a>Contact</a>
    </div>
    <div class="d-flex flex-column">
        <h4>Studies</h4>
        <a>Bachelor</a>
        <a>Masters</a>
        <a>PhD</a>
    </div>
    <div class="d-flex flex-column">
        <h4>Staff</h4>
        <a>Administrative</a>
        <a>Teaching</a>
    </div>
    </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
